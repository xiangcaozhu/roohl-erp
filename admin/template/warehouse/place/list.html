<div class="HY-content-header clearfix">
	<h3 class="head-tax-rule">货位列表 </h3>
	
</div>

<div class="HY-grid-title">
	<div class="HY-grid-title-inner">
		分页:{page_bar} 每页20条记录 总共{total}条记录 {page}/{page_num}　　<a href="?mod=warehouse.place.add">新建货位</a>
	</div>
</div>
<div class="HY-grid">
	<table cellspacing="0" class="data" id="grid_table">
		<thead>
			<tr class="header">
				<th width="50">ID</th>
				<th width="150">库房名称</th>
				<th width="150">货位名称</th>
				<th width="150">别名</th>
				<th width="150">不参与发货</th>
				<th width="">操作</th>
			</tr>
		</thead>
		<tbody>
			<!-- BEGIN list AS val -->
			<tr>
				<td >&nbsp;{val.id}</td>
				<td >&nbsp;{val.warehouse_name}</td>
				<td >&nbsp;{val.name}</td>
				<td >&nbsp;{val.nick_name}</td>
				<td ><!-- IF val.no_delivery --><font size="" color="red">是</font><!-- ELSE -->否<!-- ENDIF --></td>
				<td >
					<a href="?mod=warehouse.place.edit&id={val.id}">修改</a>
					<a href="?mod=warehouse.place.del&id={val.id}" onclick="return confirm('确定删除吗?');">删除</a>
					<a href="?mod=warehouse.account.detail&warehouse_id={val.warehouse_id}&place_id={val.id}">商品帐</a>
				</td>
			</tr>
			<!-- END list -->
		</tbody>
	</table>
</div>
