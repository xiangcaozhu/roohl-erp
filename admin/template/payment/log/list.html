<div class="HY-content-header clearfix">
	<h3 class="head-tax-rule">支付日志</h3>
	<p class="content-buttons form-buttons">
	</p>
</div>

<div class="HY-grid-title">
	<div class="HY-grid-title-inner">
		
	</div>
</div>
<div class="HY-grid">
	<table cellspacing="0" class="data" id="grid_table">
		<thead>
			<tr class="header">
				<th width="40">ID</th>
				<th width="120">支付类型</th>
				<th width="150"><nobr>日志类型<nobr></th>
				<th width="150"><nobr>状态<nobr></th>
				<th width="150"><nobr>情形<nobr></th>
				<th width="150" align="center">添加时间</th>
				<th width="150"><nobr>请求IP<nobr></th>
				<th width="90" align="center">操作</th>
			</tr>
		</thead>
		<tbody>
			<!-- BEGIN list AS info -->
			<tr>
				<td><small>{info.id}</small></td>
				<td>{info.payment_type}</td>
				<td>{info.log_type}</td>
				<td>{info.status_type}&nbsp;</td>
				<td>{info.info_type}&nbsp;</td>
				<td align="center"><small>{info.add_time}</small></td>
				<td align="center"><small>{info.request_ip}</small></td>
				<td align="center">
					<a href="?mod=payment.log.view&id={info.id}">详细分析</a>
				</td>
			</tr>
			<!-- END list -->
		</tbody>
	</table>
</div>
