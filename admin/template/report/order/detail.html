<div class="HY-content-header clearfix">
	<h3 class="head-tax-rule">订单统计查询 ({_POST.begin_date} - {_POST.end_date})</h3>
	<div class="right">
		<button type="button" onclick="$('#excel_form').submit();">导出Excel</button>
	</div>
</div>

<form method="post" id="excel_form">
	<input type="hidden" value="1" name="excel" />
	<input type="hidden" value="{_POST.begin_date}" name="begin_date" />
	<input type="hidden" value="{_POST.end_date}" name="end_date" />
</form>

<div class="HY-grid-title">
	<div class="HY-grid-title-inner">
		订单统计查询 ({_POST.begin_date} - {_POST.end_date})
	</div>
</div>
<div class="HY-grid">
	<table cellspacing="0" class="data" id="grid_table">
		<thead>
			<tr class="header">
				<th width="">姓名</th>
				<th width="180">销售收入</th>
				<th width="180">成本</th>
				<th width="180">税费</th>
			</tr>
		</thead>
		<tbody>
			<!-- BEGIN list AS val -->
			<tr>
				<td align="center">{val.manager_user_name}&nbsp;</td>
				<td align="center">{#FormatMoney(val.total_price)}&nbsp;</td>
				<td align="center">{#FormatMoney(val.total_stock_price)}&nbsp;</td>
				<td align="center">{#FormatMoney(val.total_payout)}&nbsp;</td>
			</tr>
			<!-- END list -->
		</tbody>
	</table>
</div>
