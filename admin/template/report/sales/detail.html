<div class="HY-content-header clearfix">
	<h3 class="head-tax-rule">产品销量统计查询  ({_POST.begin_date} - {_POST.end_date})</h3>
	<div class="right">
		<button type="button" onclick="$('#excel_form').submit();">导出Excel</button>
	</div>
	
</div>

<form method="post" id="excel_form">
	<input type="hidden" value="1" name="excel" />
	<input type="hidden" value="{_POST.begin_date}" name="begin_date" />
	<input type="hidden" value="{_POST.end_date}" name="end_date" />
</form>

<div class="HY-grid-title">
	<div class="HY-grid-title-inner">
		产品销量统计查询 ({_POST.begin_date} - {_POST.end_date} <!-- IF channel_name --> {channel_name} <!-- ENDIF --><!-- IF channel_parent_name --> {channel_parent_name} <!-- ENDIF -->)
	</div>
</div>
<div class="HY-grid">
	<table cellspacing="0" class="data" id="grid_table">
		<thead>
			<tr class="header">
				<th width="80">商品ID</th>
				<th width="180">商品名称</th>
				<th width="180">销售数量</th>
				<th width="180">销售合计</th>
			</tr>
		</thead>
		<tbody>
			<!-- BEGIN list AS val -->
			<tr>
				<td align="center">{val.product_id}&nbsp;</td>
				<td align="center">{val.name}&nbsp;
				
				<!-- BEGIN val.order_list AS row -->
				{row.get_order_idsss}
				<!-- END val.order_list -->
											
											
											</td>
				<td align="center">{val.total_quantity}&nbsp;</td>
				<td align="center">{#FormatMoney(val.total_price)}&nbsp;</td>
			</tr>
			<!-- END list -->
		</tbody>
	</table>
</div>
