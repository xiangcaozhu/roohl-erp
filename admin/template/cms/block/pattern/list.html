<div class="HY-content-header clearfix">
	<h3 class="left">块模型管理</h3>
	<p class="right">
		<button  id="" type="button" class="scalable back" onclick="window.location='?mod=cms.block.pattern.add';" style=""><span>新建模型</span></button>
	</p>
</div>

<div class="HY-grid">
	<table cellspacing="0" class="data" id="grid_table">
		<thead>
			<tr class="header">
				<th width="40">ID</th>
				<th width=""><nobr>名称<nobr></th>
				<th width="180"><nobr>类型<nobr></th>
				<th width="180" align="center">添加时间</th>
				<th width="180" align="center">更新时间</th>
				<th width="120" align="center">操作</th>
			</tr>
		</thead>
		<tbody>
			<!-- BEGIN list AS info -->
			<tr>
				<td><small>{info.id}</small></td>
				<td>
					{info.name}
				</td>
				<td>{info.type}</td>
				<td align="center"><small>{info.add_time}</small></td>
				<td align="center"><small>{info.update_time}</small></td>
				<td align="center">
					<a href="?mod=cms.block.pattern.edit&id={info.id}">编辑</a>
					<!-- <a href="?mod=brand.del&id={info.id}" onclick="return confirm('确定删除吗?');">删除</a> -->
				</td>
			</tr>
			<!-- END list -->
		</tbody>
	</table>
</div>
