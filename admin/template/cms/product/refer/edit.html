


<div class="HY-content-header clearfix">
	<h3>
		编辑/回复咨询
	</h3>
	<p class="right">
		<button type="button" class="scalable save" onclick="$('form').submit();"><span>保存数据</span></button>
	</p>
</div>

<form method="post">
<div class="HY-form-table" id="price_tab">
	<div class="HY-form-table-header">
		编辑/回复评论
	</div>
	<div class="HY-form-table-main">
		<table cellspacing="0" class="HY-form-table-table">
			<tbody>
				<tr>
					<td class="label"><label>咨询内容<span class="required">*</span></label></td>
					<td class="value"><textarea name="content" class="textarea" rows="2" cols="10" style="width:400px;height:80px;">{info.content}</textarea></td>
					<td><small>&nbsp;</small></td>
				</tr>
				
				<tr>
					<td class="label"><label>回复内容<span class="required">*</span></label></td>
					<td class="value"><textarea name="reply_content" class="textarea" rows="2" cols="10" style="width:400px;height:80px;">{info.reply_content}</textarea></td>
					<td><small>&nbsp;</small></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</form>
