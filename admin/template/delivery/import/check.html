

<div class="HY-content-header clearfix-overflow">
	<h3>导入物流单号</h3>
	<div class="right">
		<button type="button" class="scalable back" onclick="location='?mod=delivery.importload&file={file_name}'" style=""><span>确定导入</span></button>
	</div>
</div>

<form method="post" id="main_form">

<div class="HY-grid-title">
	<div class="HY-grid-title-inner">
		列表
	</div>
</div>
<div class="HY-grid">
	<table cellspacing="0">
		<thead>
			<tr class="header">
				<th width="60"><div align="center">订单号</div></th>
				<th>物流公司</th>
				<th>物流单号</th>
				<th width="60"><div align="center">状态</div></th>
			</tr>
		</thead>
		<tbody id="purchase_row">
			<!-- BEGIN list AS val -->
			<tr>
				<td align="center">{val.order_id}</td>
				<td>{val.ThisLogistics} / <font color="#3399FF">{val.logistics_company}</font>
				<!-- IF val.company_error --><font color="red">{val.company_error}</font><!-- ENDIF --></td>
				<td>{val.ThisSN} / <font color="#3399FF">{val.logistics_sn}</font>
				<!-- IF val.sn_error --><font color="red">{val.sn_error}</font><!-- ENDIF --></td>
				<td align="center"><!-- IF val.error --><font color="red">错误</font><!-- ELSE --><font color="green">正确</font><!-- ENDIF --></td>
			</tr>
			<!-- END list -->
		</tbody>
	</table>
</div>
