

<div class="HY-content-header clearfix-overflow">
	<h3>导入订单运费</h3>
	<div class="right">
		<button type="button" class="scalable back" onclick="location='?mod=delivery.freightload&file={file_name}'" style=""><span>确定导入</span></button>
	</div>
</div>

<form method="post" id="main_form">

<div class="HY-grid-title">
	<div class="HY-grid-title-inner">
		列表
	</div>
</div>
<div class="HY-grid">
	<table cellspacing="0">
		<thead>
			<tr class="header">
				<th width="80">订单号</th>
				<th width="80">物流公司</th>
				<th width="150">订单运费</th>
				<th width="100">状态</th>
			</tr>
		</thead>
		<tbody id="purchase_row">
			<!-- BEGIN list AS val -->
			<tr>
				<td>{val.order.id}</td>
				<td>{val.order.logistics_company}</td>
				<td>{val.order_shipping_cost}</td>
				<td><!-- IF val.error --><font color="red">此订单已有运费</font><!-- ELSEIF val.notexist --><font color="red">订单不存在</font><!-- ELSE --><font color="green">正确</font><!-- ENDIF --></td>
			</tr>
			<!-- END list -->
		</tbody>
	</table>
</div>
