<div class="HY-content-header clearfix">
	<h3 class="head-tax-rule">创建出库单，安排出库 → {warehouse_info.name}</h3>
	<p class="right">
		<button type="button" onclick="if (confirm('确定创建出库单，安排出库?')){$('#mainform').submit();}">创建出库单，安排出库</button>
	</p>
</div>


<style>
.ckd_xiaofw td{ padding:2px 5px;}

</style>
<!-- #1 AS timer -->
<!-- #count(list) AS total -->
<form method="post" action="?mod=delivery.print.output{warehouse_uri}" id="mainform">
<!-- BEGIN list AS val -->



<input type="hidden" name="delivery_new[]" value="{timer}">

<input type="hidden" name="logistics_company_{timer}" value="{val.logistics_company}">
<input type="hidden" name="warehouse_id_{timer}" value="{warehouse_info.id}">
<input type="hidden" name="channel_id_{timer}" value="{val.channel_id}">
<input type="hidden" name="channel_name_{timer}" value="{val.channel_name}">


<!-- BEGIN val.orderList AS row -->
<input type="hidden" name="order_id_{timer}[]" value="{row.id}">
<!-- END val.orderList -->
				
				
<table width="100%" border="0" height="400" cellpadding="0" cellspacing="0">
<tr>
<td height="" valign="top" align="center">

<table border="0" width="800" align="center" style="margin:10px auto 18px;">
	<tr>
		<td colspan="2" align="center" style="font-size:16px;padding:12px 0px;">出库单</td>
	</tr>
	<tr>
		<td align="left" style="font-size:12px;" title="<!-- BEGIN val.orderList AS row -->{row.id}/<!-- END val.orderList -->">订单编号</td>
	    <td align="left" style="font-size:12px;">出货仓库：{warehouse_info.name}</td>
	</tr>
	<tr>
		<td align="left" style="font-size:12px;">销售渠道：{val.channel_name}</td>
	    <td align="left" style="font-size:12px;">物流公司：{val.logistics_company}</td>
	</tr>
</table>
<table width="800"  border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#000000" style="margin:0 auto 0px;" class="ckd_xiaofw">
		<tr>
			<td width="40" align="center" bgcolor="#FFFFFF">商品ID</td>
			<td width="70" align="center" bgcolor="#FFFFFF">商品SKU</td>
			<td align="left" bgcolor="#FFFFFF">商品名称</td>
			<td align="center" bgcolor="#FFFFFF">属性</td>
			<td width="50" align="center" bgcolor="#FFFFFF">数量</td>
		</tr>
		<!-- BEGIN val.skuList AS v -->
		<tr>
			<td align="center" bgcolor="#FFFFFF">{v.sku_info.product.id}</td>
			<td align="center" bgcolor="#FFFFFF">{v.sku}</td>
			<td align="left" bgcolor="#FFFFFF">{v.sku_info.product.name}</td>
			<td align="center" bgcolor="#FFFFFF">{v.sku_info.attribute}</td>
			<td align="center" bgcolor="#FFFFFF">{v.total_quantity}</td>
		</tr>
		<!-- END v.skuList -->
</table>

</td>
</tr>
</table>

<!-- #timer+1 AS timer -->
<!-- IF timer <= total -->
<hr style="page-break-after:always;"/>
<!-- ENDIF -->

<!-- END list -->

</form>
