<h3>回复评论</h3>
<form method="post">
<table class="dataform">
	<tbody>
		<tr>
			<td class="label">内容</td>
			<td>{comment.content}</td>
		</tr>
		<tr>
			<td class="label">回复</td>
			<td>
				<textarea name="reply">{comment.reply}</textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" name="__post" value="确认提交" class="btn">
				<input type="reset" name="reset" value="取消重置" class="btn">
			</td>
		</tr>
	</tbody>
</table>
</form>
