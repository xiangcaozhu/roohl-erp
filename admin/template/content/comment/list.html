<h3>评论管理</h3>

<table class="datalist">
	<thead>
		<tr>
			<td colspan="4">参数</td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td align="" style="padding:5px">
				
				<form method="get">
					<b>产品编号:</b><input type="hidden" name="mod" value="content.comment.list">
					<input type="text" name="pid" id="pid" value="{_GET.pid}" size="10">
					<input type="submit" value="过滤">
				</form>
			</td>
		</tr>
	</tbody>
</table>

<div class="page-box clearfix">
	<small>{page}/{page_num}</small>
	<div class="pagelist">{page_bar}</a></div>
</div>
<div class="block10"></div>
<!-- BEGIN list AS comment -->
<div class="box">
	<div class="clearfix">
		<span class="rowl">对商品<b>{comment.product.name}</b>的评论:</span>
		<span class="rowr">{comment.add_time}</span>
	</div>
	<div class="block20"></div>
	{comment.content}
	<!-- IF comment.reply -->
	<div class="block20"></div>
	<div style="margin:30px;background-color:#FFEEAB;border:1px solid #CA6054;padding:10px;"><b>回复:</b>({comment.reply_time})<br>{comment.reply}</div>
	<!-- ENDIF -->
	<div class="block20"></div>
	<a href="{SITE_URL}product/detail-{comment.pid}.html" target="_blank">原文链接</a> <a href="?mod=content.comment.reply&id={comment.id}">回复</a> <a href="?mod=content.comment.del&id={comment.id}" onclick="return window.confirm('确定删除?');">删除</a>
</div>
<div class="block20"></div>
<!-- END list -->
<div class="block10"></div>
<div class="page-box clearfix">
	<small>{page}/{page_num}</small>
	<div class="pagelist">{page_bar}</a></div>
</div>
