
<div class="HY-content-header clearfix">
	<h3>文章列表 </h3>
</div>

<div class="HY-grid-title">
	<div class="HY-grid-title-inner">
		分页:{page_bar} 每页20条商品 总共{total}条商品 {page}/{page_num}
	</div>
</div>
<div class="HY-grid">
	<table cellspacing="0">
		<thead>
			<tr class="header">
				<th width="40">ID</th>
				<th>文章标题</th>
				<th width="80" align="center">分类</th>
				<th width="120" align="center">添加时间</th>
				<th width="120" align="center">更新时间</th>
				<th width="160" align="center">操作</th>
			</tr>
		</thead>
		<tbody>
			<!-- BEGIN article_list AS info -->
			<tr>
				<td>{info.id}</td>
				<td>{info.title}</td>
				<td align="center">{info.category}</td>
				<td align="center">{info.add_time}</td>
				<td align="center">{info.update_time}</td>
				<td align="center">
					<a href="?mod=content.article.edit&id={info.id}">编辑</a>
					<a href="?mod=content.article.del&id={info.id}" onclick="return window.confirm('确定删除吗?');">删除</a>
				</td>
			</tr>
			<!-- END article_list -->
		</tbody>
	</table>
</div>
