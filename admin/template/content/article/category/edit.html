

<div class="HY-content-header clearfix">
	<h3>编辑文章分类</h3>
	<p class="right">
		<button type="button" class="scalable save" onclick="$('form').submit();"><span>保存数据</span></button>
	</p>
</div>

<form method="post">
<div class="HY-form-table" id="price_tab">
	<div class="HY-form-table-header">
		编辑文章分类
	</div>
	<div class="HY-form-table-main">
		<table cellspacing="0" class="HY-form-table-table">
			<tbody>
				<tr>
					<td class="label"><label>分类名称<span class="required">*</span></label></td>
					<td class="value"><input name="name" id="name" value="{category.name}" class="input-text" type="text" style=""/></td>
					<td><small>&nbsp;</small></td>
				</tr>
				<tr>
					<td class="label"><label>短名称<span class="required"></span></label></td>
					<td class="value"><input name="sort_name" id="sort_name" value="{category.sort_name}" class="input-text" type="text" style=""/></td>
					<td><small>&nbsp;</small></td>
				</tr>
				<tr>
					<td class="label"><label>上级分类<span class="required"></span></label></td>
					<td class="value">
						<select name="pid" disabled>
							<option value="0">---作为一级分类使用---</option>
							<!-- BEGIN category_list AS cate -->
							<option value="{cate.id}" <!-- IF category.pid==cate.id -->selected<!-- ENDIF -->>{cate.name}</option>
							<!-- END category_list -->
						</select>
					</td>
					<td class="note">(为保持文章的检索,上级分类不能调整)</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</form>
