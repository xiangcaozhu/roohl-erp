

<div class="HY-content-header clearfix-overflow">
	<h3>导入产品信息</h3>
	<div class="right">
		<button type="button" class="scalable back" onclick="location='?mod=product.import.upload&file={file_name}'" style=""><span>确定导入</span></button>
	</div>
</div>

<form method="post" id="main_form">

<div class="HY-grid-title">
	<div class="HY-grid-title-inner">
		列表
	</div>
</div>
<div class="HY-grid">
	<table cellspacing="0">
		<thead>
			<tr class="header">
				<th width="40">商品分类ID</th>
				<th width="80">商品分类</th>
				<th width=""><nobr>商品名称<nobr></th>
				<th width="40">规格</th>
				<th width="40">供货商ID</th>
				<th width="80"><nobr>产品经理<nobr></th>
				<th width="40">类型(3C/非3C)</th>
				<th width="40">成本价</th>
				<th width="200">简介</th>
			</tr>
		</thead>
		<tbody id="purchase_row">
			<!-- BEGIN list AS val -->
			<tr>
				<td><!-- IF !val.cid --><font color="red">不能为空</font><!-- ELSE --><small>{val.cid}</small><!-- ENDIF --></td>
				<td>{val.cname}</td>
				<td><!-- IF val.exists --><font color="red">{val.name} 产品已存在</font><!-- ELSE --><font color="green">{val.name}</font><!-- ENDIF --></td>
				<td><small><!-- IF !val.weight -->-<!-- ELSE -->{val.weight}</small><!-- ENDIF --></small></td>
				<td><!-- IF !val.supplier_now --><font color="red">供货商不存在</font><!-- ELSE --><small>{val.supplier_now}</small><!-- ENDIF --></td>
				<td>{val.supplier_name}</td>
				<td><!-- IF val.board == 1 -->3C<!-- ELSEIF val.board == 2 -->非3C<!-- ELSE --><font color="red">类型错误<!-- ENDIF --></font></td>
				<td><!-- IF !val.cost_price --><font color="red">不能为空</font><!-- ELSE --><small>{val.cost_price}</small><!-- ENDIF --></td>
				<td>{val.summary}</td>
			</tr>
			<!-- END list -->
		</tbody>
	</table>
</div>
